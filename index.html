<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta names="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Meet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://kit.fontawesome.com/d170c2bdef.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="mainandaside">
        <main id="main-tab">
            <div class="flex">
                <div class="user-box">

                    <div class="flex user-screen">
                        <div class="micin"><i title="mute" class="mic fa-solid fa-microphone-slash"></i></div>
                        <div class="img">
                            <img src="https://images.unsplash.com/photo-1539571696357-5a69c17a67c6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
                                alt="">
                        </div>
                        <div class="names1">Vinay</div>

                    </div>

                </div>
                <div class="user-box">
                    <div class="flex user-screen">
                        <div class="micin"><i title="mute" class="mic fa-solid fa-microphone-slash"></i></div>
                        <div class="img">
                            <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=464&q=80"
                                alt="">
                        </div>
                        <div class="names1">Diana</div>
                    </div>
                </div>
                <div class="user-box">
                    <div class="flex user-screen">
                        <div class="micin"><i title="mute" class="mic fa-solid fa-microphone-slash"></i></div>
                        <div class="img">
                            <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
                                alt="">
                        </div>
                        <div class="names1">Rohit</div>
                    </div>
                </div>
                <div class="user-box">
                    <div class="flex user-screen">
                        <div class="micin"><i title="mute" class="mic fa-solid fa-microphone-slash"></i></div>
                        <div class="img">
                            <img src="https://images.unsplash.com/photo-1495216875107-c6c043eb703f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
                                alt="">
                        </div>
                        <div class="names1">Andrew</div>
                    </div>
                </div>
                <div class="user-box">
                    <div class="flex user-screen">
                        <div class="micin"><i title="mute" class="mic fa-solid fa-microphone-slash"></i></div>
                        <div class="img">
                            <img src="https://images.unsplash.com/photo-1501196354995-cbb51c65aaea?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80"
                                alt="">
                        </div>
                        <div class="names1">Shivam</div>
                    </div>
                </div>
                <div class="user-box">
                    <div class="flex user-screen">
                        <div class="micin"><i title="mute" class="mic fa-solid fa-microphone-slash"></i></div>
                        <div class="img">
                            <img src="https://media.istockphoto.com/id/1359149467/photo/shot-of-a-handsome-young-man-standing-alone-and-stretching-during-his-outdoor-workout.jpg?s=612x612&w=is&k=20&c=VYqQmWNOymQBUos7QzY5FYJwh7PjJGTa7KDyLpPlZUI="
                                alt="">
                        </div>
                        <div class="names1">Rodger</div>
                    </div>
                </div>
                <div class="user-box">
                    <div class="flex user-screen">
                        <div class="micin"><i title="mute" class="mic fa-solid fa-microphone-slash"></i></div>
                        <div class="img">
                            <img src="https://images.unsplash.com/photo-1537511446984-935f663eb1f4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                                alt="">
                        </div>
                        <div class="names1">Aman</div>
                    </div>
                </div>
                <div class="user-box">
                    <div id="screen-you" class="flex user-screen">
                        <div id="hand-raise">
                            <i id="raise" class="raise-hand fa-solid fa-hand"></i>
                        </div>
                        <div id="mic-you" class="micin">

                            <i id="mic-user2" class="micoff1 fa-solid fa-microphone"></i>
                            <i title="mute" id="mic-user" class="mic fa-solid fa-microphone-slash"></i>
                        </div>
                        <div class="img">
                            <img id="image-you"
                                src="https://images.unsplash.com/photo-1519085360753-af0119f7cbe7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
                                alt="">
                        </div>
                        <div class="names1">You</div>
                    </div>
                </div>
            </div>
        </main>
        <aside id="aside-tab">
            <div class="top-aside">
                <div class="heading">In-Call Messages</div>
                <button id="cross">x</button>
            </div>
            <div class="recording">Messages are being recorded with call</div>
            <div class="chat-box">
                <div class="chat message" id="chat-msg">

                </div>
            </div>

            <div class="flex send-message">
                <input id="input-msg" type="text" placeholder="Send a Message to everyone.">
                <a href="#"><i id="sendmsg" class="send fa-solid fa-paper-plane"></i></a>
            </div>

        </aside>
    </div>
    <footer>
        <div class="bar flex">
            <div class="left flex">
                <div class="time">10:00 AM |</div>
                <div>&nbsp;vxk-rzbb-nvw</div>
            </div>
            <div class="mid flex">
                <div id="mic-mid" class="boxes microphone">
                    <i id="mic-off" class="bottom-mid-icons fa-solid fa-microphone-slash"></i>
                    <i id="mic-on" class="micoff1 bottom-mid-icons fa-solid fa-microphone"></i>
                </div>

                <div class="boxes videocall"><i class="bottom-mid-icons fa-solid fa-video-slash"></i></div>
                <div class="boxes"><i class="bottom-mid-icons fa-solid fa-closed-captioning"></i></div>
                <div class="boxes"> <i id="hand" class="bottom-mid-icons fa-solid fa-hand"></i></div>
                <div class="boxes"><i class="bottom-mid-icons fa-solid fa-file-powerpoint"></i></div>
                <div class="boxes"><i class="bottom-mid-icons fa-solid fa-ellipsis-vertical"></i></div>
                <div class="endcall boxes"><i class="bottom-mid-icons fa-solid fa-phone"></i></div>
            </div>
            <div class="right flex">
                <i class="bottom-right-icons fa-solid fa-circle-info"></i>
                <i title='click to chat' class="chat-by-click bottom-right-icons fa-solid fa-comment"></i>
                <i class="bottom-right-icons fa-solid fa-box"></i>
                <i class="bottom-right-icons fa-solid fa-square-person-confined"></i>
                <i class="bottom-right-icons fa-solid fa-lock"></i>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
